<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZON.COM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .product {
            display: inline-block;
            width: 300px;
            height: 350px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .product img {
            width: 80%;
            height: auto;
        }

        .product h2 {
            margin: 0;
        }

        .product p {
            margin: 0;
        }

        .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f00;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <h1><center>Welcome to the Homepage</center></h1>
    <p><b>This is the homepage of the website. Here you can find information about the website and its contents.</b></p>
    <div class="product">
        <img src="noisefit.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Price: $100</p>
        <p>Description: This is a sample product.</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
